<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Gemvara Analytics Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="stylesheets/application.css">
  </head>

  <body>
    <div id="history-container">
      <header class="main">
        <time>May 30 - June 30</time>
      </header>
      
      <section id="visits-history">
        <header>
          <h1>Visits</h1>
        </header>
        <div class="stats-bar"></div>
        <div class="graph"></div>
      </section>
      
      <section id="bookings-history">
        <header>
          <h1>Bookings</h1>
          <h1>Average Order Value</h1>
        </header>
        <div class="stats-bar">
        </div>
        <div class="graph"></div>
      </section>
      
      <section id="orders-history">
        <header>
          <h1>Orders</h1>
          <h1>Conversion</h1>
        </header>
        <div class="stats-bar"></div>
        <div class="graph"></div>
      </section>
    </div>
    
    <div id="today-container">
      <header class="main">
        <time>Tuesday - June 30 - 10:14pm</time>
      </header>
      
      <section id="visits-today">
        <header>
          <h1>Visits</h1>
        </header>
        <div class="stats-bar"></div>
        <div class="graph"></div>
      </section>
      
      <section id="bookings-today">
        <header>
          <h1>Bookings</h1>
          <h1>Average Order Value</h1>
        </header>
        <div class="stats-bar">
        </div>
        <div class="graph"></div>
      </section>
      
      <section id="orders-today">
        <header>
          <h1>Orders</h1>
          <h1>Conversion</h1>
        </header>
        <div class="stats-bar"></div>
        <div class="graph"></div>
      </section>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
    <script>window.jQuery || document.write("<script src='js/libs/jquery-1.5.1.min.js'>\x3C/script>")</script>

  </body>
</html>
