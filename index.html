<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Gemvara Analytics Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="stylesheets/application.css">
    <link rel="stylesheet" href="stylesheets/bebas/stylesheet.css">
    <link rel="stylesheet" href="stylesheets/alright_sans/stylesheet.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100&v2' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id="wrapper">
    
      <div id="main-container">
        <header class="main">
          <time><h1>May 30 - June 30</h1></time>
        </header>
      
        <section>
          <div class="stats-bar">
            <div class="stats-bar-left alone">
              <header class="sub">
                <h1>Visits</h1>
              </header>
              <div class="stats">
                <div id="visits-icon" class="icon"></div>
                <h2>5,172</h2>
                <div class="progress-indicator"></div>
                <h3>10,000</h3>
              </div>
            </div>
          </div>
          <div class="graph">
            <div class="triangle"></div>
          </div>
        </section>
      
        <section>
          <div class="stats-bar">
            <div class="stats-bar-left">
              <header class="sub">
                <h1>Bookings</h1>
              </header>
              <div class="stats">
                <h2>$15,172</h2>
                <div class="progress-indicator"></div>
                <h3>$30,000</h3>
              </div>
            </div>
            <div class="stats-bar-right">
              <header class="sub">
                <h1>Average Order Value</h1>
              </header>
              <div class="stats">
                <h4>$630</h4>
                <span class="arrow-indicator"></span>
                <h4 class="goal">$710</h4>
              </div>
            </div>
          </div>
          <div class="graph">
            <div class="triangle"></div>
          </div>
        </section>
      
        <section>
          <div class="stats-bar">
            <div class="stats-bar-left">
              <header class="sub">
                <h1>Orders</h1>
              </header>
              <div class="stats">
                <div id="orders-icon" class="icon"></div>
                <h2>10</h2>
                <div class="progress-indicator"></div>
                <h3>25</h3>
              </div>
            </div>
            <div class="stats-bar-right">
              <header class="sub">
                <h1>Conversion</h1>
              </header>
              <div class="stats">
                <h4>$630</h4>
                <span class="arrow-indicator"></span>
                <h4 class="goal">$710</h4>
              </div>
            </div>
          </div>
          <div class="graph">
            <div class="triangle"></div>
          </div>
        </section>
        
        <footer></footer>
        
      </div>
      
      <div id="divider"></div>
    
      <div id="main-container">
        <header class="main">
          <time><h1>Tuesday - June 30 - 10:14pm</h1></time>
        </header>
      
        <section>
          <div class="stats-bar">
            <div class="stats-bar-left alone">
              <header class="sub">
                <h1>Visits</h1>
              </header>
              <div class="stats">
                <div id="visits-icon" class="icon"></div>
                <h2>5,172</h2>
                <div class="progress-indicator"></div>
                <h3 class="dash">10,000</h3>
              </div>
            </div>
          </div>
          <div class="graph">
            <div class="triangle"></div>
          </div>
        </section>
      
        <section>
          <div class="stats-bar">
            <div class="stats-bar-left">
              <header class="sub">
                <h1>Bookings</h1>
              </header>
              <div class="stats">
                <h2>$15,172</h2>
                <div class="progress-indicator"></div>
                <h3 class="dash">$30,000</h3>
              </div>
            </div>
            <div class="stats-bar-right">
              <header class="sub">
                <h1>Average Order Value</h1>
              </header>
              <div class="stats">
                <h4>$630</h4>
                <span class="arrow-indicator"></span>
                <h4 class="goal">$710</h4>
              </div>
            </div>
          </div>
          <div class="graph">
            <div class="triangle"></div>
          </div>
        </section>
      
        <section>
          <div class="stats-bar">
            <div class="stats-bar-left">
              <header class="sub">
                <h1>Orders</h1>
              </header>
              <div class="stats">
                <div id="orders-icon" class="icon"></div>
                <h2>10</h2>
                <div class="progress-indicator"></div>
                <h3 class="dash">25</h3>
              </div>
            </div>
            <div class="stats-bar-right">
              <header class="sub">
                <h1>Conversion</h1>
              </header>
              <div class="stats">
                <h4>$630</h4>
                <span class="arrow-indicator"></span>
                <h4 class="goal">$710</h4>
              </div>
            </div>
          </div>
          <div class="graph">
            <div class="triangle"></div>
          </div>
        </section>
        
        <footer></footer>
        
      </div>
      
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
    <script>window.jQuery || document.write("<script src='js/libs/jquery-1.5.1.min.js'>\x3C/script>")</script>

  </body>
</html>
